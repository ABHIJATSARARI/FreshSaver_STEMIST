<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Landify</title>
    <meta property="og:title" content="Landify" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }
      

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.55;
        color: var(--dl-color-gray-900);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script:wght@400&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <link href="./index.css" rel="stylesheet" />

      <div class="home-container">
        <div data-role="Header" class="home-header-container">
          <header class="home-header">
            <div class="home-logo">
              <img alt="image" src="public/lg.svg" class="home-image" />
            </div>
          </header>
        </div>
        <div class="home-main">
          <div class="home-blur-background"></div>
          <div class="home-hero">
            <div class="home-container1">
              <h1 class="home-text Headline1">FreshSaver</h1>
            </div>
          </div>
          <img
            alt="image"
            src="public/turquoise-circle.svg"
            class="home-turquoise-cirble"
          />
          <img
            alt="image"
            src="public/purple-circle.svg"
            class="home-purple-circle"
          />
          <img alt="image" src="public/left.svg" class="home-left" />
          <img alt="image" src="public/right.svg" class="home-right" />
        </div>
        <div class="home-features">
          <span class="home-text1">
            Introducing "FreshSaver" - an innovative and user-friendly web app
            that combats food waste and encourages sustainable food management
            practices. With its scalable, native, and responsive design,
            FreshSaver offers a seamless experience across devices.
          </span>
        </div>
        <div class="primary-button-container primary-button-root-class-name">
          <button class="primary-button-button MediumLabel button" id="getStartedButton">
            <span>Get Started</span>
          </button>
        </div>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          // Get the button element by its ID
          const getStartedButton = document.getElementById('getStartedButton');
  
          // Add a click event listener to the button
          getStartedButton.addEventListener('click', function () {
            // Redirect to the "home.html" page
            window.location.href = 'home2.html';
          });
        });
      </script>
    </div>
    <script src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>
  </body>
</html>
