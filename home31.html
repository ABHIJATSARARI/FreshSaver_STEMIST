<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home31 - Landify</title>
  <meta property="og:title" content="Home31 - Landify" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <meta property="twitter:card" content="summary_large_image" />

  <style data-tag="reset-style-sheet">
    /* Existing reset styles */
  </style>
  <style data-tag="default-style-sheet">
    /* Existing default styles */
  </style>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
    data-tag="font"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script:wght@400&amp;display=swap"
    data-tag="font"
  />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div>
    <link href="./home31.css" rel="stylesheet" />

    <div class="home31-container">
      <div data-role="Header" class="home31-header-container">
        <header class="home31-header">
          <div class="home31-logo">
            <img alt="image" src="public/lg.svg" class="home31-image" />
          </div>
        </header>
      </div>
      <div class="home31-main">
        <div class="home31-blur-background"></div>
        <div class="home31-hero">
          <div class="home31-container1">
            <h1 class="home31-text Headline1">FreshSaver</h1>
          </div>
        </div>
        <img
          alt="image"
          src="public/turquoise-circle.svg"
          class="home31-turquoise-cirble"
        />
        <img
          alt="image"
          src="public/purple-circle.svg"
          class="home31-purple-circle"
        />
        <img alt="image" src="public/left.svg" class="home31-left" />
        <img alt="image" src="public/right.svg" class="home31-right" />
      </div>
      <div class="home31-features">
        <h1 class="home31-heading">
          <span>FreshSaver Recipe Suggestions</span>
          <br />
        </h1>
        <div class="home31-container2">
          <input
            type="text"
            placeholder="Ingredients: Chicken breast, bell peppers, zucchini, onions, garlic, tomatoes."
            required=""
            name="Ingredients"
            class="input home31-textinput"
          />
        </div>
        <div class="home31-container3">
          <input
            type="text"
            placeholder="Dietary preferences: None (open to all suggestions)."
            required=""
            name="DietaryPreferences"
            class="input home31-textinput1"
          />
        </div>
        <div class="home31-container4">
          <input
            type="text"
            placeholder="Cooking expertise: Intermediate."
            required=""
            name="CookingExpertise"
            class="input home31-textinput2"
          />
        </div>
        <div class="home31-container5">
          <input
            type="text"
            placeholder="Craving: A flavorful one-pan dish."
            required=""
            name="Craving"
            class="input home31-textinput3"
          />
        </div>
        <!-- Add the form element to handle form submission -->
        <form id="recipeForm">
          <div class="primary-button-container primary-button-root-class-name3">
            <button type="button" class="primary-button-button MediumLabel button" onclick="generateRecipe()">
              <span>Preparing</span>
            </button>
          </div>
        </form>
        <!-- Add a container to display recipe suggestions -->
        <div id="recipeSuggestionsContainer"></div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>
  <!-- Add the script to include the external JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
